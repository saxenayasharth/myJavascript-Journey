<!DOCTYPE html>
<html>
  <head>
    <title>Google Search</title>
    <script>
      let p = fetch("https://www.google.com/");
      p.then((value1) => {
        return value1.json;
      }).then((value2) => {
        console.log(value2);
      });
    </script>
  </head>
  <body>
    <input type="text" id="searchInput" placeholder="Enter your search query" />
    <button onclick="search()">Search</button>
    <div id="searchResults"></div>
  </body>
</html>
